<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/main.css">
		<script src="scripts/calculator.js" defer></script>
	</head>

	<body>
		<main>
			<!--text field at the top of the calculator-->
			<input type="text" placeholder="0" id="textBox" maxlength = "5" disabled>
			
			<!--18 buttons, 10 for the numbers, 5 for math operators, 2 for clear and equals, 1 for decimal point-->
			<button type="button" class="number">1</button>
			<button type="button" class="number">2</button>
			<button type="button" class="number">3</button>
			<button type="button" class="operator" id="divide">รท</button>
			<button type="button" class="number">4</button>
			<button type="button" class="number">5</button>
			<button type="button" class="number">6</button>
			<button type="button" class="operator" id="multiply">X</button>
			<button type="button" class="number">7</button>
			<button type="button" class="number">8</button>
			<button type="button" class="number">9</button>
			<button type="button" class="operator" id="subtract">-</button>
			<button type="button" id="decimalButton">.</button>
			<button type="button" class="number">0</button>
			<button type="button" class="operator" id="sqrt">SQRT</button>
			<button type="button" class="operator" id="add">+</button>
			<button type="button" class="operator" id="fib">FIB</button>
			<button type="button" class="operator" id="prime">PRIM</button>
			<button type="button" class="longword"id="clearButton">CLR</button>
			<button type="button" id="equals">=</button>
		</main>


	</body>
</html>
