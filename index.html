<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/main.css">
		<script src="scripts/calculator.js" defer></script>
	</head>

	<body>
		<main>
			<!--text field at the top of the calculator-->
			<input type="text" value = "0" id="textBox" maxlength = "5" disabled>
			
			<!--22 buttons, 10 for the numbers, 5 for math operators, 2 for clear and equals, 
			1 for rounding button, 1 for sign flip button, 2 for the fibonacci and prime number functions, and 
			1 for decimal point-->
			<button type="button" title = "One" class="number">1</button>
			<button type="button" title = "Two" class="number">2</button>
			<button type="button" title = "Three" class="number">3</button>
			<button type="button" title = "Divide" class="operator" id="divide">/</button>
			<button type="button" title = "Four" class="number">4</button>
			<button type="button" title = "Five" class="number">5</button>
			<button type="button" title = "Six" class="number">6</button>
			<button type="button" title = "Multiply" class="operator" id="multiply">X</button>
			<button type="button" title = "Seven" class="number">7</button>
			<button type="button" title = "Eight" class="number">8</button>
			<button type="button" title = "Nine" class="number">9</button>
			<button type="button" title = "Subtract" class="operator" id="subtract">-</button>
			<button type="button" title = "Decimal" id="decimalButton">.</button>
			<button type="button" title = "Zero" class="number">0</button>
			<button type="button" title = "Square Root" class="operator" id="sqrt">SQRT</button>
			<button type="button" title = "Add" class="operator" id="add">+</button>
			<button type="button" title = "Find the nth fibbonaci number, where 'n' is the number in the display. A negative 'n' will be made positive and decimals will be rounded" class="operator" id="fib">FIB</button>
			<button type="button" title = "Find the nth prime number, where 'n' is the number in the display. A negative 'n' will be made positive and decimals will be rounded" class="operator" id="prime">PRIM</button>
			<button type="button" title = "Round to nearest whole number" id="round">RND</button>
			<button type="button" title = "Flip negative or positive" id="posneg">+ / -</button>
			<button type="button" title = "Clear calculator" id="clearButton">CLR</button>
			<button type="button" title = "Perform calculation" id="equals">=</button>
		</main>
	</body>
</html>
